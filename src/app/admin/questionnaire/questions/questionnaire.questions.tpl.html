<header id="question-nav">
  <div id="questionnaire-logo">
  </div>
  <div toggle-nav class="toggle-nav-holder">
    <i class="fa fa-bars fa-2x toggle-nav-button"></i>
  </div>
</header>
<div id="screen"></div>
<div id="questionnaire-show" class="container">

  <div>
    <div style="text-align:center;">
      <h1>Questions</h1>
    </div>
  </div>
  <div class="table-filters">
    <div style="margin-top: 2%;" class="row">
      <div class="col-sm-4 col-xs-6">
        <form class="ng-pristine ng-valid">
          <input type="text" placeholder="search" class="form-control ng-pristine ng-valid" ng-model="searchText">
        </form>
      </div>
      <div>
        <button add-question style="margin-right: 2%; margin-right: 17px;" type="button" class="pull-right btn btn-primary btn-sm add-question-button">Add Question</button>
      </div>
      
    <!-- <form data-ng-submit="add()" class="add-task"> -->
      
    </div>
  </div>

  <div class="col-sm-4 col-xs-6 page page-tasks ng-scope question-input-holder">
    <form name="form_constraints" ng-model="question" class="add-question-form question-form form-validation" ng-submit="update(question)" style="display: none">
      <div class="form-group">
        <label for="">Question Text:</label>
        <input  type="text"
                class="form-control"
                ng-model="question.question_text"
        >
      </div>

      <div class="form-group">
        <label for="">Trigger Finding On:</label><br>
        <label>
          <input type="radio" ng-model="question.trigger_finding_on" value="Yes">
          Yes
        </label><br/>
        <label>
          <input type="radio" ng-model="question.trigger_finding_on" value="No">
          No
        </label><br />
      </div>

      <div class="form-group">
        <label for="">Risk Category:</label>
        <input  type="text"
                class="form-control"
                ng-model="question.risk_category"
        >
      </div>

      <div class="form-group">
        <label for="">Finding Category:</label>
        <input  type="text"
                class="form-control"
                ng-model="question.finding_category"
        >
      </div>

      <div class="form-group">
        <label for="">Finding Sub Category:</label>
        <input  type="text"
                class="form-control"
                ng-model="question.finding_sub_category"
        >
      </div>

      <div class="form-group">
        <label for="">Finding Statement:</label>
        <input  type="text"
                class="form-control"
                ng-model="question.finding_statement"
        >
      </div>

      <div class="form-group">
        <label for="">Finding Comment Template:</label>
        <input  type="text"
                class="form-control"
                ng-model="question.finding_comment_template"
        >
      </div>

      <div class="form-group">
        <label for="">Risk Rating:</label>
        <input  type="text"
                class="form-control"
                ng-model="question.risk_rating"
        >
      </div>

      <div>
        <button class="btn btn-primary" ng-click="saveChanges(category)" >save</button>
        <button class="btn btn-primary add-question-cancel-button" >cancel</button>
      </div>

      <!--       <button type="submit"
              class="btn btn-success"
              ng-disabled="creatingProspect"
              >Update</button> -->
    </form>
  </div>

  <table class="table table-striped table-responsive">
    <tbody>
      <tr>
      <h4>Questions</h4>
      </tr>
      <tr ng-repeat="question in questions.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter:searchText track by question.question_id" class="question-row">
        <td class="first-td">
          <span class="question-text-display"><i class="fa fa-check-circle-o question-check"></i> {{question.question_text}}
          </span>
          <!-- EDIT FORM -->
          <div class="col-md-12 col-lg-12 col-sm-4 col-xs-6 page page-tasks ng-scope question-input-holder edit-question-form" style="display: none;">
            <form name="form_constraints" ng-model="question" class=" question-form form-validation" ng-submit="update(question)" >
              <div class="form-group">
                <label for="">Question Text:</label>
                <input  type="text"
                        class="form-control"
                        ng-model="question.question_text"
                >
              </div>

              <div class="form-group">
                <label for="">Trigger Finding On:</label><br>
                <div>
                  <label>
                  <input type="radio" ng-model="question.trigger_finding_on" value="Yes">
                  Yes
                </label>
              </div>
                <div>
                  <label>
                  <input type="radio" ng-model="question.trigger_finding_on" value="No">
                  No
                </label>
              </div>
              </div>

              <div class="form-group">
                <label for="">Risk Category:</label>
                <input  type="text"
                        class="form-control"
                        ng-model="question.risk_category"
                >
              </div>

              <div class="form-group">
                <label for="">Finding Category:</label>
                <input  type="text"
                        class="form-control"
                        ng-model="question.finding_category"
                >
              </div>

              <div class="form-group">
                <label for="">Finding Sub Category:</label>
                <input  type="text"
                        class="form-control"
                        ng-model="question.finding_sub_category"
                >
              </div>

              <div class="form-group">
                <label for="">Finding Statement:</label>
                <input  type="text"
                        class="form-control"
                        ng-model="question.finding_statement"
                >
              </div>

              <div class="form-group">
                <label for="">Finding Comment Template:</label>
                <input  type="text"
                        class="form-control"
                        ng-model="question.finding_comment_template"
                >
              </div>

              <div class="form-group">
                <label for="">Risk Rating:</label>
                <input  type="text"
                        class="form-control"
                        ng-model="question.risk_rating"
                >
              </div>

              <div>
                <button class="btn btn-primary" ng-click="saveChanges(category)" >save</button>
                <button class="btn btn-primary edit-cancel-button" >cancel</button>
              </div>

              <!--       <button type="submit"
                      class="btn btn-success"
                      ng-disabled="creatingProspect"
                      >Update</button> -->
            </form>
          </div>
        </td>
        <td class="edit-item">
          <!-- <a ng-click="showForm=true" class="glyphicon glyphicon-pencil"></a> -->
          <div class="edit-question-button">
            <span edit-question class=" edit-pencil glyphicon glyphicon-pencil"></span>
          </div>

        </td>
          <!-- <div class="editForm">  -->
          <!-- <edit-question info="question"></edit-question>  -->
        <!-- </div> -->

      </tr>
      
    </tbody>
  </table>

    <div class="text-center">
        <ul class="pagination">
          View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>10</option><option>25</option><option>30</option><option>50</option><option>100</option><option>250</option></select> records at a time.

        <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination>
        <span>Page: {{currentPage}} / {{numPages}}</span>
      </ul>
  </div>
  
</div>

<div id="questionnaire-nav">
  <ul id="nav">
    <li>
      <a ui-sref="adminQuestionnaire.index()">Questionnaires</a>
    </li>
    <li>
      <a ui-sref="adminQuestionnaire.categories()">Categories</a>
    </li>
    <li>
      <a ui-sref="adminQuestionnaire.questions()">Questions</a>
    </li>
  </ul>
</div>
