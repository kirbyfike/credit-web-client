<header id="question-nav">

</header>
<div id="questionnaire-show" class="container">

  <div>
    <div style="text-align:center;">
      <h1>Questions</h1>
    </div>
  </div>
  <div class="table-filters">
    <div style="margin-top: 2%;" class="row">
      <div class="col-sm-4 col-xs-6">
        <form class="ng-pristine ng-valid">
          <input type="text" placeholder="search" class="form-control ng-pristine ng-valid" ng-model="searchText">
        </form>
      </div>
      <div>
        <button ng-click="showForm = true" ng-show="!showForm"style="margin-right: 2%; margin-right: 17px;" type="button" class="pull-right btn btn-primary btn-sm">Add Question</button>
      </div>
      
    <!-- <form data-ng-submit="add()" class="add-task"> -->
      
    </div>
  </div>

  <div ng-show="showForm" class="col-sm-4 col-xs-6 page page-tasks ng-scope question-input-holder">

      <edit-question info="question"></edit-question>

             placeholder="Add a question..."

             autofocus> -->

        <span class="glyphicon glyphicon-plus"></span>
      </a> -->
    <!-- </form> -->
    <br>
  </div>
<br>
  <table class="table table-striped table-responsive">
    <tbody>
      <tr>
      <h4>Questions</h4>
      </tr>
      <tr ng-repeat="question in questions | filter:searchText track by question.question_id">
        <td><i class="fa fa-check-circle-o question-check"></i> {{question.question_text}}</td>
        <td class="edit-item">
          <a ng-click="showForm=true" class="glyphicon glyphicon-pencil"></a>
        </td>
          <!-- <div class="editForm">  -->
