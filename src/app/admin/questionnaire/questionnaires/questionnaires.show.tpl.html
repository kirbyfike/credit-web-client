<header id="question-nav">
  <a ui-sref="adminQuestionnaire.index">
    <div id="questionnaire-logo">
    </div>
  </a>
  <p>
    <label>{{questionnaire.title}}</label>
  </p>
  
  <p>Category: 
    <select class=".dropdown-menu-right" id="repeatSelect" ng-model="questionnaire.category_id" ng-options="category.category_id as category.category_name for category in categories"></select>
  </p>
</header>
<div id="questionnaire-show" class="container">
  <h1></h1>
  <div>
    <div style="text-align:center;">
      <h1>{{questionnaire.title}}</h1>
    </div>
  </div>
  <div class="col-sm-4 col-xs-6 page page-tasks ng-scope question-input-holder">
    <form data-ng-submit="add()" class="add-task">
      <input type="text"
             placeholder="Add a question..."
             class="form-control"
             data-ng-model="newQuestionText"
             autofocus>
      <a type="submit" class="submit-button" data-ng-click="createQuestion()">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </form>
  </div>
  <table class="table table-striped table-responsive">
    <tbody>
      <tr ng-repeat="question in questionnaire_questions track by question.id">
        <td><i class="fa fa-check-circle-o question-check"></i> {{question.question_text}}</td>
        <td class="edit-item">
          <a ui-sref="adminQuestionnaire.questionnaireEditQuestion({question_id: question.id, questionnaire_id: question.questionnaire_id})" class="glyphicon glyphicon-pencil"></a>
        </td>
      </tr>
      
    </tbody>
  </table>
  <div ng-show="showAddForm">
    <form ng-submit="createQuestion(newQuestion)" ng-model="newQuestion">
      <div class="form-group">
        <label for="">Question Text</label>
        <input  type="text"
                class="form-control"
                ng-model="newQuestion.question_text"
        >
      </div>
      <button type="submit"
          class="btn btn-success"
          >Create</button>
    </form>
  </div>
</div>
