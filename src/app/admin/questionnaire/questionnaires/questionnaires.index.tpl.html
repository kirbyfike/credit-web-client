<header id="question-nav">
  <div id="questionnaire-logo">
  </div>

  <div toggle-nav class="toggle-nav-holder">
    <i class="fa fa-bars fa-2x toggle-nav-button"></i>
  </div>
</header>

<div id="screen"></div>
<div id="questionnaire-show" class="container">
  <div>
    <div style="text-align:center;">
      <h1>Questionnaires</h1>
    </div>
  </div>
  <div class="table-filters">
    <div style="margin-top: 2%;" class="row">
      <div class="col-sm-4 col-xs-6">
        <form class="ng-pristine ng-valid">
          <input type="text" placeholder="search" class="form-control ng-pristine ng-valid" ng-model="searchText">
        </form>
      </div>
      <div>
        <button ng-click="showAddQuestionForm()" style="margin-right: 2%; margin-right: 17px;" type="button" class="pull-right btn btn-primary btn-sm">Add Questionnaire</button>
      </div>
    </div>
  </div>

  <table class="table table-striped table-responsive">
    <tbody>
      <tr ng-repeat="questionnaire in questionnaires | filter:searchText">
        <td><i class="fa fa-check-circle-o question-check"></i> {{questionnaire.title}}</td>
        <td class="edit-item">
          <a ui-sref="adminQuestionnaire.show({questionnaire_id: questionnaire.id})" class="glyphicon glyphicon-pencil"></a>
        </td>
      </tr>
      
    </tbody>
  </table>
  <div ng-show="showAddForm">
    <form ng-submit="createQuestion(newQuestion)" ng-model="newQuestion">
      <div class="form-group">
        <label for="">Question Text</label>
        <input  type="text"
                class="form-control"
                ng-model="newQuestion.question_text"
        >
      </div>
      <button type="submit"
          class="btn btn-success"
          >Create</button>
    </form>
  </div>
</div>

<div id="questionnaire-nav">
  <ul id="nav">
    <li>
      <a ui-sref="adminQuestionnaire.index()">Questionnaires</a>
    </li>
    <li>
      <a ui-sref="adminQuestionnaire.categories()">Categories</a>
    </li>
    <li>
      <a ui-sref="adminQuestionnaire.questions()">Questions</a>
    </li>
  </ul>
</div>
