<div class="container">
	<section class="panel panel-default">
	  <div class="panel-heading">
		  <div style="color: #345DBB; text-align:center;"class="panel-heading">
		    <h1>Questionnaires</h1>
		  </div>
	  </div>
	</section>

	<div style="margin-top: 5%;" class="row">
		<a ng-repeat="questionnaire in questionnaires" ui-sref="adminQuestionnaire.show({questionnaire_id: questionnaire.id})">
			<div class="col-sm-6 col-md-3">
		    <section class="panel panel-box questionnaire-box">
	        <div class="panel-top bg-success">
            <p class="size-h3">{{questionnaire.question_text}}</p>
            <p class="size-h4">{{questionnaire.id}}</p>
	        </div>
		    </section>
			</div>
		</a>

		<a ui-sref="adminQuestionnaire.new">
			<div class="col-sm-6 col-md-3">
		    <section class="panel panel-box questionnaire-box">
		        <div class="panel-top">
		            <p class="size-h3">Add Questionnaire</p>
		            <p class="size-h4"></p>
		        </div>
		    </section>
	    </div>
	  </a>
	</div> 


</div>
