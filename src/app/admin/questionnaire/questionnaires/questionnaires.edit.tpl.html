<header id="question-nav">
  <a ui-sref="adminQuestionnaire.index">
    <div id="questionnaire-logo">
    </div>
  </a>
  <p>
    <a ui-sref="adminQuestionnaire.show({questionnaire_id: questionnaire.id})">{{questionnaire.title}}</a>

    <span ng-repeat="question in history">
      <span class="crumb-divider">></span> <a ui-sref="adminQuestionnaire.questionnaireEditQuestion({question_id: question.id, questionnaire_id: question.questionnaire_id})" class="truncate">{{question.question_text}}</a>
    </span>
    <span class="crumb-divider">></span> <label class="truncate">{{main_question.question_text}}</label>
  </p>
  <div toggle-nav class="toggle-nav-holder">
    <i class="fa fa-bars fa-2x toggle-nav-button"></i>
  </div>
</header>

<div id="screen"></div>
<div id="questionnaire-show" class="container">

  <div>
    <div style="text-align:center;">
      <h1>{{main_question.question_text}}</h1>
    </div>
  </div>

  <div class="yesNoLabel yesLabel">
    <h2>Yes</h2>
  </div>
  
  <div class="col-sm-4 col-xs-6 page page-tasks ng-scope question-input-holder">
    <form class="add-task">
      <input type="text"
             placeholder="Add a question..."
             class="form-control"
             autofocus
             ng-model="newQuestionYes" 
             uib-typeahead="question.question_text for question in questions | filter:$viewValue | limitTo:8"
             >
      <a type="submit" class="submit-button" data-ng-click="createYesQuestion()">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </form>
  </div>


  <table class="table table-striped table-responsive">
    <tbody>
      <tr ng-repeat="question in yes_questionnaire_questions track by question.id">
        <td><i class="fa fa-check-circle-o question-check"></i> {{question.question_text}}</td>
        <td class="edit-item">
          <a ui-sref="adminQuestionnaire.questionnaireEditQuestion({question_id: question.id, questionnaire_id: question.questionnaire_id})" class="glyphicon glyphicon-pencil"></a>
        </td>
      </tr>
      
    </tbody>
  </table>

  <div class="yesNoLabel noLabel">
    <h2>No</h2>
  </div>
  
  <div class="col-sm-4 col-xs-6 page page-tasks ng-scope question-input-holder">
    <form class="add-task">
      <input type="text"
             placeholder="Add a question..."
             class="form-control"
             autofocus
             ng-model="newQuestionNo" 
             uib-typeahead="question.question_text for question in questions | filter:$viewValue | limitTo:8"
             >
      <a type="submit" class="submit-button" data-ng-click="createNoQuestion()">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </form>
  </div>


  <table class="table table-striped table-responsive">
    <tbody>
      <tr ng-repeat="question in no_questionnaire_questions track by question.id">
        <td><i class="fa fa-check-circle-o question-check"></i> {{question.question_text}}</td>
        <td class="edit-item">
          <a ui-sref="adminQuestionnaire.questionnaireEditQuestion({question_id: question.id, questionnaire_id: question.questionnaire_id})" class="glyphicon glyphicon-pencil"></a>
        </td>
      </tr>
      
    </tbody>
  </table>

</div>

<div id="questionnaire-nav">
  <ul id="nav">
    <li>
      <a ui-sref="adminQuestionnaire.index()">Questionnaires</a>
    </li>
    <li>
      <a ui-sref="adminQuestionnaire.categories()">Categories</a>
    </li>
    <li>
      <a ui-sref="adminQuestionnaire.questions()">Questions</a>
    </li>
  </ul>
</div>
