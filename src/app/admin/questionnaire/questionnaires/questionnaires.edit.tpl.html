<header id="question-nav">
  <a ui-sref="adminQuestionnaire.index">
    <div id="questionnaire-logo">
    </div>
  </a>
  <p>
    <a ui-sref="adminQuestionnaire.show({questionnaire_id: questionnaire.id})">{{questionnaire.title}}</a>

    <span ng-repeat="question in history">
      <span class="crumb-divider">></span> <a ui-sref="adminQuestionnaire.questionnaireEditQuestion({question_id: question.id, questionnaire_id: question.questionnaire_id})">{{question.question_text}}</a>
    </span>
    <span class="crumb-divider">></span> <label>{{main_question.question_text}}</label>
  </p>
  <div toggle-nav class="toggle-nav-holder">
    <i class="fa fa-bars fa-2x toggle-nav-button"></i>
  </div>
</header>

<div id="screen"></div>
<div id="questionnaire-show" class="container">

  <div>
    <div style="text-align:center;">
      <h1>{{main_question.question_text}}?</h1>
      <div class="btn-group">
        <button type="button" class="btn" ng-class="main_question.trigger_on == 'yes' ? 'btn-primary' : 'btn-line-primary'" ng-click="addOtherQuestions(main_question, 'yes')">Yes</button>
        <button type="button" class="btn" ng-class="main_question.trigger_on == 'no' ? 'btn-primary' : 'btn-line-primary'" ng-click="addOtherQuestions(main_question, 'no')">No</button>
      </div>
    </div>
  </div>
  
  <div ng-show="show_add_input || main_question.trigger_on == 'yes' || main_question.trigger_on == 'no'" class="col-sm-4 col-xs-6 page page-tasks ng-scope question-input-holder">
    <form data-ng-submit="add()" class="add-task">
      <input type="text"
             placeholder="Add a question..."
             class="form-control"
             data-ng-model="newQuestion"
             autofocus
             bs-options="question.question_text for question in questions"
             bs-typeahead>
      <a type="submit" class="submit-button" data-ng-click="createQuestion()">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </form>
  </div>


  <table class="table table-striped table-responsive">
    <tbody>
      <tr ng-repeat="question in questionnaire_questions track by question.id">
        <td><i class="fa fa-check-circle-o question-check"></i> {{question.question_text}}</td>
        <td class="edit-item">
          <a ui-sref="adminQuestionnaire.questionnaireEditQuestion({question_id: question.id, questionnaire_id: question.questionnaire_id})" class="glyphicon glyphicon-pencil"></a>
        </td>
      </tr>
      
    </tbody>
  </table>
  <div ng-show="showAddForm">
    <form ng-submit="createQuestion(newQuestion)" ng-model="newQuestion">
      <div class="form-group">
        <label for="">Question Text</label>
        <input  type="text"
                class="form-control"
                ng-model="newQuestion.question_text"
        >
      </div>
      <button type="submit"
          class="btn btn-success"
          >Create</button>
    </form>
  </div>
</div>
<div id="questionnaire-nav">
  <ul id="nav">
    <li>
      <a ui-sref="adminQuestionnaire.index()">Questionnaires</a>
    </li>
    <li>
      <a ui-sref="adminQuestionnaire.categories()">Categories</a>
    </li>
    <li>
      <a ui-sref="adminQuestionnaire.questions()">Questions</a>
    </li>
  </ul>
</div>
