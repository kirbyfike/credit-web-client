<div class="container">
    <section class="panel panel-default">
      <div class="panel-heading">
      <div style="color: #345DBB; text-align:center;"class="panel-heading">
        <h1>Categories</h1>
      </div>
      </div>
            <div class="table-filters">
              <div style="margin-top: 3.5%;"class="row">
                <div class="col-sm-4 col-xs-6">
                  <form style="margin-left: 2%;" class="ng-pristine ng-valid">
                    <input type="text" placeholder="search" class="form-control ng-pristine ng-valid" ng-model="searchText">
                  </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                  <span class="ng-binding">Showing x/x entries</span>              
                </div>
                <div>
                  <a ui-sref="adminQuestionnaire.categoryNew" type="button" style="margin-right: 2%;" class="pull-right btn btn-primary btn-sm add-category">Add Category</a>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <div class="table-wrapper">
                <div class="scrollable">
                  <table class="responsive table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>Category</th>
                        <th>Worksheet Name</th>
                        <th>Category Name</th>
                        <th>Edit</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="category in categories | filter:searchText">
                          <td>{{category.category_id}}</td>
                          <td>{{category.worksheet_name}}</td>
                          <td>{{category.category_name}}</td>
                          <td><a ui-sref="adminQuestionnaire.categoryEdit({id: category.category_id})" class="glyphicon glyphicon-pencil"></a></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>            
            </div>
        </section>

</div>
