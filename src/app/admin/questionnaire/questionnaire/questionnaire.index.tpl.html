<div class="container">
	<section class="panel panel-default">
	  <div class="panel-heading">
		  <div style="color: #345DBB; text-align:center;"class="panel-heading">
		    <h1>Questionnaires</h1>
		  </div>
	  </div>
	</section>



	<div style="margin-top: 5%;" class="row">

		<a ng-repeat="questionnaire in questionnaires" ui-sref="adminQuestionnaire.edit({id: questionnaire.questionnaire_id})">
			<div class="col-sm-6 col-md-3">
			    <section class="panel panel-box">
			        <div class="panel-top bg-success">
			            <i class="glyphicon glyphicon-th-list text-large"></i>
			        </div>
			        <div class="panel-bottom bg-reverse">
			            <p class="size-h3">{{questionnaire.title}}</p>
			            <p class="size-h4">{{questionnaire.questionnaire_id}}</p>
			        </div>
			    </section>
			</div>
		</a>
		<div class="col-sm-6 col-md-3">
      <section class="panel panel-box">
        <div class="panel-top bg-inverse">
          <i class="glyphicon glyphicon-plus text-large"></i>
        </div>
        <div class="panel-bottom bg-reverse">
          <p class="size-h3">Add Questionnaire</p>
          <p class="size-h4"></p>
        </div>
      </section>
    </div>
	</div> 


</div>
